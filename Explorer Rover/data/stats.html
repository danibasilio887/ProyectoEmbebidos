<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Explorer Rover ¬∑ Estad√≠sticas</title>
  <style>
    /* --- ESTILOS BASE --- */
    :root{ 
      --bg:#0b1020; --card:rgba(18, 26, 51, 0.95); --muted:#9fb0d3; --text:#ecf3ff; 
      --accent:#60a5fa; --ok:#22c55e; --bad:#ef4444; --track:#1e2a52; 
    }
    *{box-sizing:border-box;} 
    body{
      margin:0; font:14px system-ui,sans-serif;
      background:linear-gradient(180deg,#0b1020 0%,#05080f 100%);
      color:var(--text); height: 100vh; display: flex; flex-direction: column;
    }
    
    header{
      background:rgba(8,12,26,.95); backdrop-filter:blur(12px); border-bottom:1px solid #1c254d; 
      height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 15px;
    }
    .btn-back{ text-decoration:none; font-size:18px; background:none; border:none; cursor:pointer; }
    h2{ margin:0; font-size:16px; letter-spacing:1px; text-transform:uppercase; color:var(--accent); }

    main { padding: 15px; overflow-y: auto; flex: 1; }
    .grid { display: grid; gap: 20px; grid-template-columns: 1fr; max-width: 800px; margin: 0 auto; }
    @media(min-width: 700px) { .grid { grid-template-columns: 1fr 1fr; } }

    .chart-card {
      background: var(--card); border: 1px solid #1e2a52; border-radius: 16px;
      padding: 15px; display: flex; flex-direction: column; gap: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .chart-title { font-size: 12px; color: var(--muted); text-transform: uppercase; font-weight: bold; }
    
    iframe {
      width: 100%; height: 260px; border: none; border-radius: 8px;
      /* Invierte colores para modo oscuro */
      filter: invert(0.93) hue-rotate(180deg) contrast(0.9);
    }
  </style>
</head>
<body>

<header>
  <a href="/home" class="btn-back">‚¨ÖÔ∏è</a>
  <h2>Historial Sensores</h2>
  <div style="width:24px"></div>
</header>

<main>
  <div class="grid">
    <div class="chart-card">
      <div class="chart-title">üå°Ô∏è Temperatura (¬∞C)</div>
      <div id="chartTemp"></div>
    </div>

    <div class="chart-card">
      <div class="chart-title">üíß Humedad (%)</div>
      <div id="chartHum"></div>
    </div>
  </div>
</main>

<script>
  // ================= CONFIGURACI√ìN =================
  // ID de Canal de ThingSpeak!
  const CHANNEL_ID = '3221654'; 
  // =================================================

  function createFrame(fieldId, colorHex) {
    const url = `https://thingspeak.com/channels/${CHANNEL_ID}/charts/${fieldId}?bgcolor=%23ffffff&color=%23${colorHex}&dynamic=true&results=60&type=line&update=15`;
    const iframe = document.createElement('iframe');
    iframe.src = url;
    return iframe;
  }

  document.getElementById('chartTemp').appendChild(createFrame(1, 'd62020')); // Campo 1, Rojo
  document.getElementById('chartHum').appendChild(createFrame(2, '00aaff'));  // Campo 2, Azul
</script>

</body>
</html>
